<div>
  <h1 class="text-center text-primary">{{title}}</h1>
  <img width="300" height="300" [src]="imgLink" alt="image" class="img-fluid mx-auto d-block mb-3">


  <div class="container">
    <div class="row">
      <div class="col-sm-10">
        <input placeholder="Add New Task" [(ngModel)]="newTask" class="form-control mb-4">
      </div>
      <div class="col-sm-2">
        <button class="btn btn-primary" (click)="addTask()">Add Task</button>
      </div>
    </div>

    <div class="">
      <div class="col-sm-10">

        @if(isAvalible){
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th>Item</th>
              <th>Edit</th>
              <th>Rmove</th>
            </tr>
          </thead>
          <tbody>
            @for (i of Tasks; track $index) {
              <tr>
                <td>{{i}}</td>
                <td><button class="btn btn-danger" (click)="editTask($index, newTask)" >Edit</button></td>
                <td><button class="btn btn-danger" (click)="deleteTask($index)">Remove</button></td>
              </tr>

            }
            @for(todo of todos; track todo.id ){

              <tr>
                <td>{{todo.title}}</td>
                <td><button class="btn btn-danger" (click)="editTask($index, newTask)" >Edit</button></td>
                <td><button class="btn btn-danger" (click)="deleteTask($index)">Remove</button></td>
              </tr>

            }
          </tbody>
        </table>
      }
      </div>
    </div>

  </div>
</div>
