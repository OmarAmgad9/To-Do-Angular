<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">

        <div class="card">
          <div class="card-body p-5">

            <!-- <form class="d-flex justify-content-center align-items-center mb-4"   (ngSubmit)="createToDo()" > -->
              <div data-mdb-input-init class="form-outline flex-fill align-items-center justify-content-center d-flex">
                <!-- <input type="text" id="form2" class="form-control"
                placeholder="New Task"/> -->
                <input type="text" id="form2" class="form-control" placeholder="New Task" [(ngModel)]="newToDo.title">

                <button type="submit" (click)="createToDo()" data-mdb-ripple-init class="btn btn-info ms-2">Add</button>
              </div>
            <!-- </form> -->


            <!-- Tabs navs -->
            <ul class="nav nav-tabs mb-4 pb-2" id="ex1" role="tablist">
              <li class="nav-item" role="presentation">
                <a class="nav-link active" id="ex1-tab-1" data-mdb-tab-init href="#ex1-tabs-1" role="tab"
                  aria-controls="ex1-tabs-1" aria-selected="true">All</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="ex1-tab-2" data-mdb-tab-init href="#ex1-tabs-2" role="tab"
                  aria-controls="ex1-tabs-2" aria-selected="false">Active</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="ex1-tab-3" data-mdb-tab-init href="#ex1-tabs-3" role="tab"
                  aria-controls="ex1-tabs-3" aria-selected="false">Completed</a>
              </li>
            </ul>
            <!-- Tabs navs -->

            <!-- Tabs content -->
            <div class="tab-content" id="ex1-content">
              <div class="tab-pane fade show active" id="ex1-tabs-1" role="tabpanel"
                aria-labelledby="ex1-tab-1">
                <ul class="list-group mb-0" style="overflow-y: scroll; max-height: 400px;" >
                @for(todo of todos; track todo.id)
                {
                  <li class="list-group-item justify-content-lg-between d-flex align-items-center border-0 mb-2 rounded"
                    style="background-color: #f4f6f7;">
                    <input class="form-check-input me-2" type="checkbox" value=""  [(ngModel)]="todo.completed"  aria-label="..."

                    />
                    <span style="cursor: pointer;" [ngClass]="{'text-decoration-line-through': todo.completed}"
                    [routerLink]="['/todos', todo.id]">{{todo.title}}</span>
                  <div style="margin-left: 350px;">
                    <!-- <button class="btn btn-primary " style="width: 100px; margin-right:10px;" (click)="updateToDo(todo.id)" >Update</button> -->
                    <button class="btn btn-danger " style="width: 100px; " (click)="deleteToDo(todo.id)">Delete</button>
                  </div>
                  </li>
                }
                </ul>
              </div>
            </div>
            <!-- Tabs content -->

          </div>
        </div>

      </div>
    </div>
  </div>
</section>
